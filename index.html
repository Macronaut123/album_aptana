<!DOCTYPE  html>

<html>
    <head>    	
    	<title>Álbum - 0.3</title>
    	
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    	
        <!--MAIN IMPORTS-->
        <script type="application/javascript" src="scripts/jquery.js"></script>                    
        
        <!--ADDITIONAL IMPORTS-->
        <script type="application/javascript" src="scripts/core.js"></script>
        <script type="application/javascript" src="scripts/content.js"></script>
        
        <!--STYLESHEET-->
        <link rel="stylesheet" href='scripts/css/style.css' type='text/css'/>
        
    </head>
    
    
    <body onload="initialize();">
	    	<div class="intro_screen">
	    		
	    		<img src="images/pinkheart.png"  onclick="introRemove();"/>
	    		
	    		<p>Versão 0.3</p>
	    		
	    	</div>	
	    	
	    	<div class='core_screen'>	    	
	    		
	    		<ul class='album_chooser'> <button class='close_album' onClick='fadeChoice();'>x</button> </ul>
	    		
	    		<ul class='music_list'> </ul>
	    		
	    		<h1 class='current_photo_display'>0</h1>
	    		
	    		<h1 class='photo_display' onClick='albumChoiceSystem();'>Album</h1>
	    		
	    		<div class='photo_cover'> </div>	 
	    		
	    		<img id='flor_ilustra' src="images/flower.png"/>   
	    		
	    		<button class="choose_music">Compositor</button>
	    		
	    		<ul class="music_albuns"> <button class='close_music' onClick='closeMusic();'>x</button> </ul>
	    		
	    		<div class='photo_slideshow'>
	    			
	    			<div class='photo_container'> <img class='photo' src="images/slideshow/album1/foto0.jpg"/> </div>
	    			
	    			<img class='arrow right_arrow' onClick='changePhoto("right");' src='images/arrow2.png'/>
	    			<img class='arrow left_arrow' onClick='changePhoto("left");' src='images/arrow2.png'/>
	    			 
	    		</div>
	    		
	    		<audio class="audio_system" src="sound/feathers.mp3" controls>Audio System</audio>	   
	    		
	    	</div>
    	
    </body>
</html>
